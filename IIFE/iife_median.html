<!DOCTYPE html>
<html>
<head>
<title>Find Median with IIFE</title>
</head>
<body>
<h1>Median of Two Sorted Arrays (IIFE)</h1>
<div id="iife"></div>
<script>
// Two sorted arrays of the same size
let arr1 = [1, 3, 5];
let arr2 = [2, 4, 6];
// IIFE to find the median of two sorted arrays of the same size
let medianIIFE = (function(a, b) {
let merged = a.concat(b).sort((x, y) => x - y);
let len = merged.length;
let mid = Math.floor(len / 2);
return len % 2 === 0 ? (merged[mid - 1] + merged[mid]) / 2 : merged[mid];
})(arr1, arr2);
// Display the result of the IIFE
document.getElementById('iife').textContent = "IIFE Median: " + medianIIFE;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Caps Conversion</title>
</head>
<body>
    <h1>Title Caps Conversion</h1>
    <div id="title-caps-container"></div>
    <script>
        (function(arr) {
            const toTitleCaps = arr.map(function(str) {
                return str.split(' ').map(function(word) {
                    return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
                }).join(' ');
            });
            const container = document.getElementById('title-caps-container');
            container.textContent = `Title Caps: ${toTitleCaps.join(', ')}`;
        })(["hello world", "this is prem kumar", "i love coding"]);
    </script>
</body>
</html>

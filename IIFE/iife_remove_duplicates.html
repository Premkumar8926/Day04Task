<!DOCTYPE html>
<html>
<head>
<title>Remove Duplicates with IIFE</title>
</head>
<body>
<h1>Remove Duplicates from an Array (IIFE)</h1>
<div id="iife"></div>
<script>
// Array with duplicates
let arrayWithDuplicates = [1, 2, 3, 4, 4, 5, 5, 6, 7, 8, 8, 9, 10];
// IIFE to remove duplicates
let uniqueArrayIIFE = (function(arr) {
return arr.filter((item, index) => arr.indexOf(item) === index);
})(arrayWithDuplicates);
// Display the result of the IIFE
document.getElementById('iife').textContent = "IIFE Unique Array: " +
uniqueArrayIIFE.join(', ');
</script>
</body>
</html>

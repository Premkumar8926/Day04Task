<!DOCTYPE html>
<html>
<head>
<title>Find Median with Anonymous Function</title>
</head>
<body>
<h1>Median of Two Sorted Arrays (Anonymous Function)</h1>
<div id="anonymous"></div>
<script>
// Two sorted arrays of the same size
let arr1 = [1, 3, 5];
let arr2 = [2, 4, 6];
// Anonymous function to find the median of two sorted arrays of the same size
let findMedianAnonymous = function(a, b) {
let merged = a.concat(b).sort((x, y) => x - y);
let len = merged.length;
let mid = Math.floor(len / 2);
return len % 2 === 0 ? (merged[mid - 1] + merged[mid]) / 2 : merged[mid];
};
// Display the result of the anonymous function
document.getElementById('anonymous').textContent = "Anonymous Function Median: "
+ findMedianAnonymous(arr1, arr2);
</script>
</body>
</html>

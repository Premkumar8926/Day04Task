<!DOCTYPE html>
<html>
<head>
<title>Find Palindromes with Anonymous Function</title>
</head>
<body>
<h1>Palindromes in an Array (Anonymous Function)</h1>
<div id="anonymous"></div>
<script>
// Array of strings
let words = ["racecar", "hello", "madam", "world", "level", "test"];
// Helper function to check if a word is a palindrome
function isPalindrome(word) {
return word === word.split('').reverse().join('');
}
// Anonymous function to find palindromes
let findPalindromesAnonymous = function(arr) {
return arr.filter(isPalindrome);
};
// Display the result of the anonymous function
document.getElementById('anonymous').textContent = "Anonymous Function Palindromes: " + findPalindromesAnonymous(words).join(', ');
</script>
</body>
</html>
